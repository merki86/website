name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Move to frontend directory
        run: cd frontend

      - name: Install dependencies
        run: npm install

      - name: Build the site
        run: npm run build

      - name: Install GitHub Pages dependencies
        run: npm install --save gh-pages

      - name: Deploy to GitHub Pages
        run: npx gh-pages
