name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - patch-1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Git Credentials
        run: |
          git config --global user.name "stefanlight8"
          git config --global user.email "64615032+stefanlight8@users.noreply.github.com"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd frontend
          npm install
          npm install --save gh-pages

      - name: Build the site
        run: |
          cd frontend
          npm run build
          ls .svelte-kit/output/client

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v2
        with:
          # this should match the `pages` adapter-static option. It default to 'build'
          path: 'frontend/.svelte-kit/output/client/'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    permissions:
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v2
